<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Grid Example</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="d-flex justify-content-center p-2">Banner</div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <button class="btn-primary">Option 1</button>
            <button class="btn-primary">Option 2</button>
            <button class="btn-primary">Option 3</button>
            <button class="btn-primary">Option 4</button>
        </div>
        <div class="col-md-1"></div>
    </div>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header">Side Menu</div>
                <div class="card-body">
                    <button class="btn-info d-block">Option 1</button>
                    <button class="btn-info d-block">Option 2</button>
                    <button class="btn-info">Option 3</button>
                </div>
            </div>
        </div>
        <div class="col-md-8">Content
            <i class="fa fa-anchor"></i>
            <i class="fa fa-cog"></i>
            <i class="fa fa-wrench" style="color: red;"></i>
            <i class="fa fa-credit-card"></i>


        </div>
    </div>
    <div class="row">Footer</div>
</div>

</body>
</html>
